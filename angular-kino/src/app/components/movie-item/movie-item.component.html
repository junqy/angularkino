<div class="movie">
    <h3>{{movie.name}} <div class="icons">
        <mat-icon (click)="onEdit(movie)">edit</mat-icon>
        <mat-icon (click)="onDelete(movie)">delete</mat-icon>
        <mat-icon (click)="onPopularity(movie)">assessment</mat-icon>
    </div>
</h3>
    <p>Duration: {{movie.duration}} minutes</p>
</div>
